    <section>
        <h1 class="display-4">Rejoignez Poopulaire</h1>
        <form method="post" action="mailto:poopulaire.rejoins@gmail.com" enctype="text/plain">
            <div>
                <p class="alert alert-secondary">Vous voulez rejoindre une communauté de poopeur promulguant la bonne
                    ambiance ? Veuillez renseigner
                    les infos nécessaires :3</p>
            </div>
            <ul class="double-colonne">
                <li>
                    <label for="pseudo">Pseudo </label>
                    <div>
                        <input name="pseudo" type="text" maxlength="255" value="" required />
                    </div>
                </li>
                <li>
                    <label for="chaine">Chaîne YouTube || Dailymotion || BitChute || Bit.Tube
                    </label>
                    <div>
                        <input name="chaine" type="text" maxlength="255" value="http://" required />
                    </div>
                </li>
                <li>
                    <label for="email">Email </label>
                    <div>
                        <input name="email" type="text" maxlength="255" value="" required />
                    </div>
                </li>
                <li>
                    <label for="thing">Un truc à préciser ? </label>
                    <div>
                        <textarea name="thing"></textarea>
                    </div>
                    <p><small>Des problèmes ? Des idées ? Dîtes-les :3</small></p>
                </li>

            </ul>
            <input type="submit" class="btn btn-secondary btn-lg btn-block" name="submit" value="Envoyer" />

        </form>
    </section>
